<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
<f:view>
  <!--TODO This could reuse the same login page (like in Zanata)-->
  Please, enter your KERBEROS credentials:<br/><br/>
  <h:form>
    Username: <h:inputText value="#{loginCredentials.userId}"
    required="true"/><br/>
    Password: <h:inputSecret value="#{loginCredentials.password}"
    required="true"/><br/>
    <h:commandButton value="Finish" action="#{authenticationBean.authenticateKerberosWithForm}"/>
  </h:form>
</f:view>
</html>
